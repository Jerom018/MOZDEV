<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
    <h1>Contact Us</h1>
    <h4>Please fill this form in a decent manner</h4>
    <form>
    	 <div>
    	  <label for="fullname">Full Name</label>
    	  <input id="fullname" type="text" placeholder="name" required>
    	  </div>

    	 <div>
    	  <label for="email">E-mail</label>
    	  <input id="email" type="text" placeholder="example@example.com" required>
    	  </div>

    	 <div>
    	  <label for="message">Message</label>
    	  <input id="message" type="text" placeholder="Message" required>
    	  </div>

    	  <button>Submit</button>


    </form>
</body>
</html>
